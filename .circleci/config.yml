version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  install-and-test:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run test-reports
            - store_artifacts:
                path: test-report.html
                prefix: tests
            - store_artifacts:
                path: coverage
                prefix: coverage
            - store_test_results:
                path: test-report.html

workflows:
  install-and-test:
    jobs:
      - install-and-test
